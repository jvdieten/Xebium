box: mihkels/java8-oracle@0.0.1
build:
    steps:
        - script:
            name: Xebium clean compile package
            code: |
                mvn clean compile package -P jar-with-dependencies
        - sjoerdmulder/rsync-deploy@0.1.0:
            host: $SSH_HOST
            directory: /var/www
            sshkey: $PRIVATE_KEY
            source: $WERCKER_OUTPUT_DIR