box: mihkels/java8-oracle@0.0.1
build:
    steps:
        - script:
            name: Xebium clean compile package
            code: |
                mvn clean compile package -P jar-with-dependencies
        - anka-sirota/setup-ssh@0.1.0:
            host: $SSH_HOST
            username: $SSH_USER
            private-key: $PRIVATE_KEY
        - script:
            name: ssh check
            code: |
                echo $WERCKER_SSH